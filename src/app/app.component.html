<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>School System</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline"
        *ngFor="let siteItem of sideBarList" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen [nzTitle]="siteItem.title" [nzIcon]="siteItem.icon">
        <ul *ngFor="let subItem of siteItem.submenu">
          <li (click)="changeIndex(subItem.index)" nz-menu-item nzMatchRouter>
            <a [routerLink]="subItem.router">{{subItem.title}}</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
         <app-pages [index]="index"/>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
