<div id="container">
  <div id="categories" >
    <ul *ngFor="let cat of categories; let i = index">
      <li (click)="select(i)" class="{{cat.select?'category category-select':'category'}}">
        <div class="imag">
          <img class="imag-real" src="{{imagesGridService.imageUrl+cat.category_image}}" alt="mm">
        </div>
        <div class="text">
          {{cat.name}}
        </div>
      </li>
    </ul>
  </div>

</div>
